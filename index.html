<!DOCTYPE html>
<html>
  <head>
    <title>Password Generatior</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="py-2" style="text-align:center; background-color:navy; color:white">Password Generator</h1>
    </header>
    <main>
      <div class="container mt-5 p-4" style="border:2px solid black; background-color: #dddddd;">
        
        <form class="p-4">
          <div class="form-group row">
            <div class="form-group">
              <label for="passwordLength">Password Length</label>
              <input type="number" id="passwordLength" value="8" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
              <small id="passwordLengthHelp" class="text-muted">
                Must be 8-128 characters long.
              </small>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkSpecial">
            <label class="form-check-label" for="checkSpecial">
              Include Special Characters?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkNumbers">
            <label class="form-check-label" for="checkNumbers">
              Include Numbers?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkLowerCase">
            <label class="form-check-label" for="checkLowerCase">
              Include Lowercase Letters?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkUpperCase">
            <label class="form-check-label" for="checkUpperCase">
              Include Uppercase Letters?
            </label>
          </div>
          <div class="my-4">
            <button id="generatePasswordButton" type="button" class="btn btn-primary btn-lg" onclick="generatePassword()">Generate Password</button>
            <button type="button" class="btn btn-secondary btn-lg" onclick="copyText()">Copy Password to Clipboard</button>
          </div>
         
        </form>

        <div id="password"></div>
      </div>

    </main>







    <script src="script.js"></script>
  </body>
</html>
