<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  </head>
  <body>
    <header>
      <h1 class="py-2" style="text-align:center; background-color: #dddddd; color:rgb(100,100,100); border-bottom:2px solid black;">Password Generator</h1>
    </header>
    <main>
      <div class="container mt-5 p-4" style="border:2px solid black; background-color: #dddddd; max-width:500px;">
        
        <form class="p-4">
            <div class="form-group">
              <label for="passwordLength"><strong>Password Length:</strong></label>
              <input type="number" id="passwordLength" value="8" class="form-control" style="width:4em;">
              <small id="passwordLengthHelp" class="text-muted">
                Must be 8-128 characters long.
              </small>
            </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkSpecial">
            <label class="form-check-label" for="checkSpecial">
              <strong>Include Special Characters?</strong>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkNumbers">
            <label class="form-check-label" for="checkNumbers">
              <strong>Include Numbers?</strong>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkLowerCase">
            <label class="form-check-label" for="checkLowerCase">
              <strong>Include Lowercase Letters?</strong>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkUpperCase">
            <label class="form-check-label" for="checkUpperCase">
              <strong>Include Uppercase Letters?</strong>
            </label>
          </div>

          <div class="my-4">
            <button id="generatePasswordButton" type="button" class="btn btn-primary btn-lg" onclick="generatePassword()">Generate Password</button>
            <button type="button" class="btn btn-secondary btn-lg disabled" onclick="copyText()"><i class="far fa-copy"></i> Copy</button>
          </div>

          <div class="form-group">
            <label for=""><strong>Your Password:</strong></label>
            <textarea readonly class="form-control" id="password" rows="4"></textarea>
          </div>
         
        </form>

      </div>

    </main>







    <script src="script.js"></script>
  </body>
</html>
